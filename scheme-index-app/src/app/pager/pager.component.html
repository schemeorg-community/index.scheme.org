<footer class="pager" aria-label="Pager">
  @for (page of pages | async; track page) {
    @if (page.gap) {
      <span class="pager__gap">...</span>
    }
    @if (!page.gap && page.link) {
      <a class="pager__page pager__page--inactive" (click)="pageClick.emit(page.number)">
        {{page.number}}
      </a>
    }
    @if (!page.gap && !page.link) {
      <span class="pager__page pager__page--active">
        {{page.number}}
      </span>
    }
  }
</footer>
