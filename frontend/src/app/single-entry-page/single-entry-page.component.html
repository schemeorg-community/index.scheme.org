<ng-container *ngIf="entry | async; let e">
    <section class="definition-list animated-enter" [attr.aria-label]="e.name">
        <div class="definition-list__content-shadow">
            <app-search-item [searchitem]="e" [routerResolver]="seachItemRouterResolver.bind(this)"/>
        </div>
        <a class="single-page__return" routerLink="../../search">Back to search</a>
    </section>
</ng-container>
