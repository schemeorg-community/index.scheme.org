version: 2.1

jobs:
  unittest:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Test
          command: |
            cd kawa-web-collection
            git submodule update --init
            mvn install -DskipTests=true
            cd ..
            mvn test

  build:
    machine: true
    steps:
      - checkout
      - run: |
          cd kawa-web-collection
          git submodule update --init
          cd ..
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          docker build -t scmindex-builder:latest -f docker/base/Dockerfile .
          docker build -t arvyy/scheme-index:$CIRCLE_BRANCH -f docker/scheme-index/Dockerfile .
          docker build -t arvyy/scheme-index-nginx:$CIRCLE_BRANCH -f docker/nginx/Dockerfile .
      - run: |
          docker push arvyy/scheme-index:$CIRCLE_BRANCH
          docker push arvyy/scheme-index-nginx:$CIRCLE_BRANCH

  deploy:
    machine: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "bash ~/update.sh"

workflows:
  sample:
    jobs:
      - unittest
      - build:
          requires:
            - unittest
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
